---
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak
spec:
  instances: 3
  serverConfiguration:
    - name: db
      value: postgres
    - name: db-url-host
      value: postgres-cluster-rw.keycloak.svc
    - name: db-url-database
      value: keycloak
    - name: db-username
      secret:
        name: postgres-cluster-app
        key: username
    - name: db-password
      secret:
        name: postgres-cluster-app
        key: password
  hostname: identity.${SECRET_DOMAIN}
  disableDefaultIngress: true
  tlsSecret: "${SECRET_DOMAIN/./-}-tls"
