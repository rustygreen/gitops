---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: ${HELM_RELEASE_INTERVAL:=24h}
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 3.5.4
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  # See https://github.com/nextcloud/helm/blob/master/charts/nextcloud/values.yaml
  values:
    # TODO: Re-evaluate the following sources:
    # https://github.com/ishioni/homelab-ops/blob/master/cluster/apps/fileservers/nextcloud/helmrelease.yaml
    # https://github.com/angelnu/k8s-gitops/blob/main/apps/default/nextcloud/release.yaml
    image:
      repository: rustygreen/nextcloud
      tag: 26.0.0
    hpa:
      enabled: true
      cputhreshold: 60
      minPods: 1
      maxPods: 5
    ingress:
      enabled: true
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/appName: Nextcloud
        hajimari.io/icon: simple-icons:nextcloud
        hajimari.io/info: File and Calendar server
        hajimari.io/group: tools
        nginx.ingress.kubernetes.io/proxy-body-size: "16G"
        nginx.ingress.kubernetes.io/custom-http-errors: "418"
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;
        
          # Rule borrowed from .htaccess to handle Microsoft DAV clients
          location = / {
            if ( $http_user_agent ~ ^DavClnt ) {
              return 302 /remote.php/webdav/$is_args$args;
            }
          }
     
          location = /robots.txt {
              allow all;
              log_not_found off;
              access_log off;
          }

          location ^~ /.well-known {
          
            # The rules in this block are an adaptation of the rules
            # in .htaccess that concern /.well-known.

            location = /.well-known/carddav { return 301 /remote.php/dav/; }
            location = /.well-known/caldav  { return 301 /remote.php/dav/; }
            
            location /.well-known/acme-challenge    { try_files $uri $uri/ =404; }
            location /.well-known/pki-validation    { try_files $uri $uri/ =404; }
            
            # Let Nextcloud's API for /.well-known URIs handle all other
            # requests by passing them to the front-end controller.
            return 301 /index.php$request_uri;
          }
          
          # Rules borrowed from .htaccess to hide certain paths from clients
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }

          # Rule borrowed from .htaccess
          #location /remote {
          #    return 301 /remote.php$request_uri;
          #}
      tls:
      - hosts:
        - &host cloud.${PRIMARY_DOMAIN}
    redis:
      enabled: true
      # password: set in secret
      master:
        persistence:
          enabled: false
      replica:
        persistence:
          enabled: false
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      database: nextcloud
      host: postgres-rw.nextcloud.svc:5432
      existingSecret:
        enabled: true
        secretName: postgres-app
        usernameKey: username
        passwordKey: password
    cronjob:
      enabled: true
      failedJobsHistoryLimit: 10
      successfulJobsHistoryLimit: 10
    nextcloud:
      host: *host
      phpConfigs:
        uploadLimit.ini: |
          upload_max_filesize = 16G
          post_max_size = 16G
          max_input_time = 3600
          max_execution_time = 3600
          default_phone_region = US
      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => 
            array(
               0 => '${NETWORK_K8S_CLUSTER_CIDR}',
            ),
            'forwarded_for_headers' => 
            array (
              0 => 'HTTP_X_FORWARDED_FOR',
            ),
          );
        gitops.config.php: |-
          <?php
          $CONFIG = array (
            'appstoreenabled' => true,
            #'appstoreurl' => 'https://apps.nextcloud.com/api/v0',
            'mail_domain' => '${PRIMARY_DOMAIN}',
          );
        # Circumvention for client freezes - https://github.com/nextcloud/desktop/issues/5094
        # TODO: Remove this once fixed - @russell.green
        bulkupload.config.php: |-
          <?php
          $CONFIG = array (
            'bulkupload.enabled' => false,
          );
    persistence:
      enabled: true
      existingClaim: nextcloud
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false