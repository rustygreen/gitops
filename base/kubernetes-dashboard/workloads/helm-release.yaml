---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: ${KUBE_DASH_NAMESPACE:=kube-dashboard}
spec:
  interval: ${HELM_RELEASE_INTERVAL:=24h}
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/dashboard
      chart: kubernetes-dashboard
      version: 5.11.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: ${HELM_RELEASE_INTERVAL:=24h}
  # See: https://github.com/angelnu/k8s-gitops/blob/main/core/kubernetes-dashboard/release.yaml
  values:
    ingress:
      enabled: true
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: logos:kubernetes
        hajimari.io/info: Kubernetes dashboard
        hajimari.io/group: admin
        nginx.ingress.kubernetes.io/proxy-body-size: "100m"
        # TODO: Implement authorization at edge - @russell.green
        # nginx.ingress.kubernetes.io/configuration-snippet: |
        #   auth_request_set $required_groups 'kubernetes_dashboard';
      hosts:
        - &host kube-dash.${PRIMARY_DOMAIN}
      tls:
      - hosts:
        - *host
    extraArgs:
      - --enable-skip-login
      - --disable-settings-authorizer
      - --enable-insecure-login
    metricsScraper:
      enabled: true
---
# kubectl get serviceaccount | grep dash
# kubectl create clusterrolebinding dashboard-admin-sa --clusterrole=cluster-admin --serviceaccount=system:kubernetes-dashboard
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: system-kubernetes-dashboard
  namespace: system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: system-kubernetes-dashboard
    namespace: system