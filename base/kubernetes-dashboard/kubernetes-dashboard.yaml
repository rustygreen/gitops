---
# Workloads
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kubernetes-dashboard
  namespace: flux-system
spec:
  interval: 1h
  path: ./base/kubernetes-dashboard/workloads
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
  # dependsOn:
  #   - name: kubernetes-dashboard-charts
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-settings
