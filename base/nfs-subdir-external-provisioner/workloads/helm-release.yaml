---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner
  namespace: ${NFS_SUBDIR_EXTERNAL_PROVISIONER_NAMESPACE:=nfs-subdir-external-provisioner}
spec:
  interval: ${HELM_RELEASE_INTERVAL:=24h}
  chart:
    spec:
      # yamllint disable-line rule:line-length
      # renovate: registryUrl=https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner/
      chart: nfs-subdir-external-provisioner
      version: 4.0.17
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
        namespace: flux-system
  values:
    nfs:
      # Example: /volume1/storage
      path: ${NFS_SUBDIR_EXTERNAL_PROVISIONER_PATH}
      # Example: 192.168.1.49
      server: ${NFS_SUBDIR_EXTERNAL_PROVISIONER_SERVER}
    storageClass:
      defaultClass: false
      name: nfs-subdir
      # Example: "${.PVC.namespace}-${.PVC.name}"
      pathPattern: "${.PVC.namespace}-${.PVC.name}"
      reclaimPolicy: Retain
